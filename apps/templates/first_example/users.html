
{% extends '_helpers/_base.html' %}

{% block content %}
    <ol>
        {% for user in users %}
            <li>
                <span>{{ user.name }}</span>
                <span> - </span>
                <span>{{ user.user_email }}</span>
                <span> - </span>
                <span>{{ user.password }}</span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
