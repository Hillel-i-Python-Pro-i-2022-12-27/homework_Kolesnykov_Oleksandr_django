{% extends '_helpers/_base.html' %}

{% block content %}
    <div class="my-elements-contols">

                    <a href="{% url 'requests:list_of_requests' %}">
                        <button class="btn btn-info">
                            All requests logs
                        </button>
                    </a>
    </div>
    {% if user.is_authenticated %}
    <div class="my-elements-contols">

                    <a href="{% url 'requests:user_list_of_requests' %}">
                        <button class="btn btn-info">
                            User's requests logs
                        </button>
                    </a>
    </div>
    {% endif %}
    <div class="my-elements-contols">

                    <a href="{% url 'requests:session_list_of_requests' %}">
                        <button class="btn btn-info">
                            Session's requests logs
                        </button>
                    </a>
    </div>
{% endblock %}
