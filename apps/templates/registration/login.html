{% extends '_helpers/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">
            Log In
        </button>

        <a href="{% url 'password_reset' %}">
            <button type="button" class="btn btn-warning">
                Forgot password
            </button>
        </a>
    </form>
{% endblock %}
