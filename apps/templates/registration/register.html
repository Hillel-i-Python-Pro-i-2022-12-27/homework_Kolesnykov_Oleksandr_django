{% extends '_helpers/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success">
            Registrate me !
        </button>
    </form>
{% endblock %}
